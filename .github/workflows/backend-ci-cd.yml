name: Backend CI/CD

on:
  push:
    branches: ['main']
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci-cd.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: mju-global-board-be

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Jar (Gradle)
        working-directory: ./backend
        run: |
          chmod +x gradlew || true
          ./gradlew clean bootJar -x test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest

      - name: Update K8s backend image tag
        run: |
          IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          echo "New image: $IMAGE"

          sed -i "s|image: .*/${{ env.IMAGE_NAME }}:.*|image: ${IMAGE}|" k8s/backend.yaml

          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git pull --rebase origin main

          git add k8s/backend.yaml
          git commit -m "chore: update backend image to ${IMAGE} [skip ci]" || echo "No changes to commit"
          git push
