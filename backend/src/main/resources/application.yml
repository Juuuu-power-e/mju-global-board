spring:
  application:
    name: mju-global-board-be

  datasource:
    url: jdbc:h2:mem:mju-board;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
    open-in-view: false
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

# 개발용 CORS (나중에 프로덕션에서는 origin 제한하자)
mju:
  cors:
    allowed-origins:
      - "http://localhost:5173"
      - "http://localhost:3000"
